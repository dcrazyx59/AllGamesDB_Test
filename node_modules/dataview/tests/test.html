<!DOCTYPE html><html><head><title>DataView</title><meta charset="utf-8"></head><body><div id="main" style="height:500px"></div><script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script><script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {
  tooltip: {
    trigger: 'axis'
  },
  toolbox: {
      show : true,
      feature : {
          mark : {show: true},
          dataView : {show: true, readOnly: false},
          magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
          restore : {show: true},
          saveAsImage : {show: true}
      }
  },
  calculable : true,
  legend: {
    data: [ 'rss', 'vss' ]
  },
  xAxis : [
    {
      type : 'category',
      data : [ 1, 2, 3, 4, 5, 6, 7 ]
    }
  ],
  yAxis : [
    {
      type : 'value'
    }
  ],
  series : [  {
    name:'rss',
    type:'line',
    stack: '总量',
    data: [ 3, 4, 5, 8, 9, 10, 2 ],
    markPoint : {
      data : [
        {type : 'max', name: '最大值'},
        {type : 'min', name: '最小值'}
      ]
    },
    markLine : {
      data : [
        {type : 'average', name: '平均值'}
      ]
    }
  },  {
    name:'vss',
    type:'line',
    stack: '总量',
    data: [ 1, 3, 2, 5, 10, 6, 5 ],
    markPoint : {
      data : [
        {type : 'max', name: '最大值'},
        {type : 'min', name: '最小值'}
      ]
    },
    markLine : {
      data : [
        {type : 'average', name: '平均值'}
      ]
    }
  }, ]
};
myChart.setOption(option); </script></body></html>
